        <img class="herobannerimage" src="images/skilt2.jpg" alt=" her skulle være et herobanner">

<!--herunder kodes main-->

    <main>
            <div class="bluebox">
                <p class="bluetext">
                Design & Animation<br>
                UI/UX<br>
                Fotografi<br>
                Illustrationer<br>
                Visuel Identitet<br>
                </p>
            </div>

            <div class="container">
                
                <div class="image-wrapper">
                    <img src="images/portræt1.jpg" alt="Portræt" class="portræt">

                <div class="text-wrapper">

         <div class="projekter">

                <h1>PROJEKTER</h1>
             </div>
        </div>

    <!-- Her kodes cards, der viser eksempler på projekter-->

    <div class="card.container">

        <div class="cards-wrapper"> 
                <img src="images/fotograficard.webp" alt="Fotografi" class="fotograficard">
                <img src="images/illustratorcard.webp" alt="illustration" class="illustratorcard">
                <img src="images/animationcard.webp" alt="animation" class="animationcard">
                <img src="images/uiuxcard.webp" alt="ui/ux" class="uiuxcard">
                <!--Indsæt flere card-billeder og class dem her-->
        </div>
    </div>
 <!--Test af slidefunktion-->
    <div class="slider-container">
        <button class="arrow left" onclick="moveslider(-1)">&#10094;</button>
        <div class="slider">
          <div class="slider-track">
            <img src="images/illustratorcard.webp" alt="Billede 1">
            <img src="images/fotograficard.webp" alt="Billede 2">
            <img src="images/fotograficard.webp" alt="Billede 3">
            <img src="images/illustratorcard.webp" alt="Billede 4">
            <img src="images/fotograficard.webp" alt="Billede 5">
            <img src="images/fotograficard.webp" alt="Billede 6">
          </div>
        </div>
        <button class="arrow right" onclick="moveslider(1)">&#10095;</button>
      </div>
